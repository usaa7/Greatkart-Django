{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	{% comment %} <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded"> {% endcomment %}
	<video autoplay playsinline muted loop height="400" width="1200">
		<source src="{% static 'images/banners/2.mp4' %}" type="video/mp4">
	  </video>
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in allproducts %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{% url 'store' %}category/{{product.category.slug}}/{{product.slug}}" class="img-wrap" style="margin-top: 20px;"> <img src="{{product.image.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{% url 'store' %}category/{{product.category.slug}}/{{product.slug}}" class="title">{{product.product_name}}</a>
				<div class="price mt-1">${{product.price}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
	
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>

{% endblock  %}
